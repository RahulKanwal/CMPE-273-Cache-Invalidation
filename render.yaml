services:
  # Redis Service - Render Managed
  - type: redis
    name: eds-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Empty array means allow all IPs

  # API Gateway
  - type: web
    name: eds-api-gateway
    env: docker
    dockerfilePath: ./eds-lite/api-gateway/Dockerfile
    plan: starter
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: REDIS_URL
        fromService:
          type: redis
          name: eds-redis
          property: connectionString
      - key: MONGODB_URI
        value: "CHANGE_ME"  # Set this to your MongoDB Atlas connection string
      - key: KAFKA_BOOTSTRAP_SERVERS
        value: "CHANGE_ME"  # Set this to your Kafka service URL
    healthCheckPath: /health

  # Catalog Service
  - type: web
    name: eds-catalog-service
    env: docker
    dockerfilePath: ./eds-lite/catalog-service/Dockerfile
    plan: starter
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: REDIS_URL
        fromService:
          type: redis
          name: eds-redis
          property: connectionString
      - key: MONGODB_URI
        value: "CHANGE_ME"  # Set this to your MongoDB Atlas connection string
      - key: KAFKA_BOOTSTRAP_SERVERS
        value: "CHANGE_ME"  # Set this to your Kafka service URL
    healthCheckPath: /health

  # Order Service
  - type: web
    name: eds-order-service
    env: docker
    dockerfilePath: ./eds-lite/order-service/Dockerfile
    plan: starter
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: REDIS_URL
        fromService:
          type: redis
          name: eds-redis
          property: connectionString
      - key: MONGODB_URI
        value: "CHANGE_ME"  # Set this to your MongoDB Atlas connection string
      - key: KAFKA_BOOTSTRAP_SERVERS
        value: "CHANGE_ME"  # Set this to your Kafka service URL
    healthCheckPath: /health