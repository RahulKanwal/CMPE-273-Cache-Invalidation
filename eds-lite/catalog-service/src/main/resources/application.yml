server:
  port: 8081

spring:
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/eds}
  cache:
    type: redis
    redis:
      time-to-live: 300000  # 5 minutes default TTL
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:PLAINTEXT://localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      enable-idempotence: true
      properties:
        retries: 3
    consumer:
      group-id: cache-evictors
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: com.eds.catalog.model.CacheInvalidationEvent

cache:
  mode: ${CACHE_MODE:ttl_invalidate}  # none, ttl, ttl_invalidate

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,mappings
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.eds: DEBUG
    org.springframework.kafka: INFO

