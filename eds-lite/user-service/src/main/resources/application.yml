server:
  port: 8083

spring:
  application:
    name: user-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/eds

jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000 # 24 hours

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always